include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v1/.cscs.yml'

stages:
  - build
  - test
  - notify

##
## BUILDS
##

.build_common:
  extends: .dind
  stage: build
  only:
    - master
    - staging
    - trying
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - TAG=`sha256sum $BUILD_DOCKER_FILE | head -c 64`
    - docker build -t $BUILD_IMAGE:$TAG -t $BUILD_IMAGE:latest --cache-from $BUILD_IMAGE:$TAG --cache-from $BUILD_IMAGE:latest --build-arg BASE_IMAGE --build-arg BUILDKIT_INLINE_CACHE=1 -f $BUILD_DOCKER_FILE --network=host .
    - docker push $BUILD_IMAGE:$TAG
    - docker push $BUILD_IMAGE:latest
    - docker build -t $DEPLOY_IMAGE --build-arg BUILD_IMAGE=$BUILD_IMAGE:$TAG --build-arg DLAF_WITH_CUDA -f $DEPLOY_DOCKER_FILE --network=host .
    - docker push $DEPLOY_IMAGE
    - docker run -v $PWD/ci/ctest_to_gitlab.sh:/ctest_to_gitlab.sh $DEPLOY_IMAGE /ctest_to_gitlab.sh "$DEPLOY_IMAGE" "$USE_CODECOV" "$CORES_PER_NODE" "$SLURM_CONSTRAINT" > pipeline.yml
  artifacts:
    paths:
      - pipeline.yml

# Builds a Docker image for the current commit
cpu release build:
  extends: .build_common
  variables:
    BUILD_DOCKER_FILE: ci/docker/release/build.Dockerfile
    DEPLOY_DOCKER_FILE: ci/docker/release/deploy.Dockerfile
    BUILD_IMAGE: $CI_REGISTRY_IMAGE/release-cpu/build
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/release-cpu/deploy:$CI_COMMIT_SHA
    DLAF_WITH_CUDA: 'OFF'
    BASE_IMAGE: ubuntu:18.04
    SLURM_CONSTRAINT: mc
    CORES_PER_NODE: 36
    USE_CODECOV: "false"

cpu codecov build:
  extends: .build_common
  variables:
    BUILD_DOCKER_FILE: ci/docker/codecov/build.Dockerfile
    DEPLOY_DOCKER_FILE: ci/docker/codecov/deploy.Dockerfile
    BUILD_IMAGE: $CI_REGISTRY_IMAGE/codecov-cpu/build
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/codecov-cpu/deploy:$CI_COMMIT_SHA
    DLAF_WITH_CUDA: 'OFF'
    BASE_IMAGE: ubuntu:18.04
    SLURM_CONSTRAINT: mc
    CORES_PER_NODE: 36
    USE_CODECOV: "true"

gpu release build:
  extends: .build_common
  variables:
    BUILD_DOCKER_FILE: ci/docker/release/build.Dockerfile
    DEPLOY_DOCKER_FILE: ci/docker/release/deploy.Dockerfile
    BUILD_IMAGE: $CI_REGISTRY_IMAGE/release-gpu/build
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/release-gpu/deploy:$CI_COMMIT_SHA
    DLAF_WITH_CUDA: 'ON'
    BASE_IMAGE: nvidia/cuda:10.2-devel-ubuntu18.04
    SLURM_CONSTRAINT: gpu
    CORES_PER_NODE: 12
    USE_CODECOV: "false"

gpu codecov build:
  extends: .build_common
  variables:
    BUILD_DOCKER_FILE: ci/docker/codecov/build.Dockerfile
    DEPLOY_DOCKER_FILE: ci/docker/codecov/deploy.Dockerfile
    BUILD_IMAGE: $CI_REGISTRY_IMAGE/codecov-gpu/build
    DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/codecov-gpu/deploy:$CI_COMMIT_SHA
    DLAF_WITH_CUDA: 'ON'
    BASE_IMAGE: nvidia/cuda:10.2-devel-ubuntu18.04
    SLURM_CONSTRAINT: gpu
    CORES_PER_NODE: 12
    USE_CODECOV: "true"

notify_github_start:
  stage: build
  allow_failure: true
  only: ['master', 'staging', 'trying']
  tags: ['kubernetes']
  image: stabbles/git-curl
  script: ./ci/set_github_status.sh pending

##
## RUNS
##

.run_common:
  stage: test
  only:
    - master
    - staging
    - trying
  trigger:
    strategy: depend

cpu release test:
  extends: .run_common
  needs:
    - cpu release build
  trigger:
    include:
      - artifact: pipeline.yml
        job: cpu release build

cpu codecov test:
  extends: .run_common
  needs:
    - cpu codecov build
  trigger:
    strategy: depend
    include:
      - artifact: pipeline.yml
        job: cpu codecov build

gpu release test:
  extends: .run_common
  needs:
    - gpu release build
  trigger:
    include:
      - artifact: pipeline.yml
        job: gpu release build

gpu codecov test:
  extends: .run_common
  needs:
    - gpu codecov build
  trigger:
    strategy: depend
    include:
      - artifact: pipeline.yml
        job: gpu codecov build

notify_github_success:
  stage: notify
  when: on_success
  only: ['master', 'staging', 'trying']
  tags: ['kubernetes']
  image: stabbles/git-curl
  script: ./ci/set_github_status.sh success

notify_github_failure:
  stage: notify
  when: on_failure
  only: ['master', 'staging', 'trying']
  tags: ['kubernetes']
  image: stabbles/git-curl
  script: ./ci/set_github_status.sh failure
