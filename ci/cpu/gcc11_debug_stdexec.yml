include:
  - local: 'ci/common-ci.yml'

cpu gcc11 debug stdexec deps:
  extends: .build_deps_common
  variables:
    COMPILER: gcc@11.2.0
    CXXSTD: 20
    SPACK_ENVIRONMENT: ci/docker/debug-cpu-stdexec.yaml
    USE_MKL: "ON"
    BUILD_IMAGE: $CSCS_REGISTRY_PATH/cpu-gcc11-stdexec-debug/build

cpu gcc11 debug stdexec build:
  extends:
    - .build_common
    - .build_for_daint-mc
  needs:
    - cpu gcc11 debug deps
  variables:
    DEPLOY_IMAGE: $CSCS_REGISTRY_PATH/cpu-gcc11-stdexec-debug/deploy:$CI_COMMIT_SHA

cpu gcc11 debug stdexec test:
  extends: .run_common
  needs:
    - cpu gcc11 debug stdexec build
  trigger:
    include:
      - artifact: pipeline.yml
        job: cpu gcc11 debug stdexec build
