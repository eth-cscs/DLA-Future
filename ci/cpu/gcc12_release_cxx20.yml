include:
  - local: 'ci/common-ci.yml'

cpu gcc12 release cxx20 deps:
  extends: .build_deps_common
  variables:
    COMPILER: gcc@12.1.0
    CXXSTD: 20
    SPACK_ENVIRONMENT: ci/docker/release-cpu.yaml
    USE_MKL: "ON"
    BUILD_IMAGE: $CSCS_REGISTRY_PATH/release-cpu-gcc12/build

cpu gcc12 release cxx20 build:
  extends:
    - .build_common
    - .build_for_daint-mc
  needs:
    - cpu gcc12 release cxx20 deps
  variables:
    DEPLOY_IMAGE: $CSCS_REGISTRY_PATH/release-cpu-gcc12/deploy:$CI_COMMIT_SHA

cpu gcc12 release cxx20 test:
  extends: .run_common
  needs:
    - cpu gcc12 release cxx20 build
  trigger:
    include:
      - artifact: pipeline.yml
        job: cpu gcc12 release cxx20 build
