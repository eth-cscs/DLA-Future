include:
  - local: 'ci/common-ci.yml'

cuda gcc11 release scalapack deps:
  extends: .build_deps_common
  variables:
    BASE_IMAGE: docker.io/nvidia/cuda:11.7.1-devel-ubuntu22.04
    COMPILER: gcc@11.2.0
    SPACK_ENVIRONMENT: ci/docker/release-cuda-scalapack.yaml
    USE_MKL: "ON"
    BUILD_IMAGE: $CSCS_REGISTRY_PATH/release-cuda-gcc11-scalapack/build

cuda gcc11 release scalapack build:
  extends:
    - .build_common
    - .build_for_daint-gpu
  needs:
    - cuda gcc11 release deps
  variables:
    EXTRA_APTGET_DEPLOY: "glibc-tools"
    DEPLOY_IMAGE: $CSCS_REGISTRY_PATH/release-cuda-gcc11-scalapack/deploy:$CI_COMMIT_SHA

cuda gcc11 release scalapack test:
  extends: .run_common
  needs:
    - cuda gcc11 release scalapack build
  trigger:
    include:
      - artifact: pipeline.yml
        job: cuda gcc11 release scalapack build
