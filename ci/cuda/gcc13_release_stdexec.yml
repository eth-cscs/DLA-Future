include:
  - local: 'ci/common-ci.yml'

cuda gcc13 stdexec release deps:
  extends: .build_deps_common_gh200
  variables:
    BASE_IMAGE: jfrog.svc.cscs.ch/dockerhub/nvidia/cuda:12.6.1-devel-ubuntu24.04
    COMPILER: gcc@13
    CXXSTD: 20
    SPACK_ENVIRONMENT: ci/docker/release-cuda-gh200-stdexec.yaml
    DEPS_IMAGE: $CSCS_REGISTRY_PATH/cuda-gh200-gcc13-release-stdexec/deps

cuda gcc13 stdexec release build:
  extends:
    - .build_common_gh200
    - .build_for_alps_gh200
  needs:
    - cuda gcc13 stdexec release deps
  variables:
    DLAF_IMAGE: $CSCS_REGISTRY_PATH/cuda-gcc13-release/dlaf:$CI_COMMIT_SHA

cuda gcc13 stdexec release test:
  extends: .run_common
  variables:
    DLAF_CI_BIND_GPU: "ALPS-GH200"
    PIKA_MPI_ENABLE_POOL: 1
    PIKA_MPI_COMPLETION_MODE: 30
    MPICH_GPU_SUPPORT_ENABLED: 0
  needs:
    - cuda gcc13 stdexec release build
  trigger:
    include:
      - artifact: pipeline.yml
        job: cuda gcc13 stdexec release build
