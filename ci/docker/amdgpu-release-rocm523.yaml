spack:
  specs:
  - dla-future@develop +rocm +miniapps +ci-test
  view: false
  concretizer:
    unify: true
  packages:
    all:
      target: [x86_64]
      variants:
      - build_type=Release
      - cxxstd=17
      - amdgpu_target=gfx906:xnack-
      providers:
        mpi: [mpich]
        blas: [openblas]
        lapack: [openblas]
    blaspp:
      variants:
      - ~cuda
      - ~rocm
      - ~openmp
    pika:
      variants:
      - malloc=mimalloc
    mpich:
      variants:
      - ~fortran
      - ~rocm
      - ~hwloc
      - device=ch3
      - netmod=tcp
      - ~libxml2
    hwloc:
      variants:
      - ~libxml2
    git:
      # Force git as non-buildable to allow deprecated versions in environments
      # https://github.com/spack/spack/pull/30040
      buildable: false
    umpire:
      version:
      - 4.1.2
    blt:
      version:
      - 0.4.1
    llvm-amdgpu:
      externals:
      - spec: llvm-amdgpu@5.2.3 ~rocm-device-libs
        prefix: /opt/rocm-5.2.3/llvm
      buildable: false
    rocm-device-libs:
      externals:
      - spec: rocm-device-libs@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
    hip:
      externals:
      - spec: hip@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
    rocblas:
      externals:
      - spec: rocblas@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
    rocsolver:
      externals:
      - spec: rocsolver@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
    rocprim:
      externals:
      - spec: rocprim@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
    rocthrust:
      externals:
      - spec: rocthrust@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
    hsa-rocr-dev:
      externals:
      - spec: hsa-rocr-dev@5.2.3
        prefix: /opt/rocm-5.2.3
      buildable: false
