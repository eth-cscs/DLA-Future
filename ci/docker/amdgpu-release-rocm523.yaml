spack:
  specs:
  - dla-future@develop +rocm +miniapps +ci-test amdgpu_target=gfx906:xnack- ^openblas ^mpich
  view: false
  concretizer:
    unify: true

  packages:
    all:
      target: [x86_64]
      variants:
      - build_type=Release
      - cxxstd=17
    blaspp:
      variants:
      - ~cuda
      - ~rocm
      - ~openmp
    pika:
      variants:
      - malloc=mimalloc
      - amdgpu_target=gfx906:xnack-
    mpich:
      variants:
      - ~fortran
      - ~rocm
      - ~hwloc
      - device=ch3
      - netmod=tcp
    git:
      # Force git as non-buildable to allow deprecated versions in environments
      # https://github.com/spack/spack/pull/30040
      buildable: false
    umpire:
      version:
      - 4.1.2
      variants:
      - amdgpu_target=gfx906:xnack-
    blt:
      version:
      - 0.4.1
    llvm-amdgpu:
      externals:
      - spec: llvm-amdgpu@5.2.3
        prefix: /opt/rocm-5.2.3/llvm
        buildable: false
    hip:
      externals:
      - spec: hip@5.2.3
        prefix: /opt/rocm-5.2.3
        buildable: false
    rocblas:
      externals:
      - spec: rocblas@5.2.3
        prefix: /opt/rocm-5.2.3
        buildable: false
    rocsolver:
      externals:
      - spec: rocsolver@5.2.3
        prefix: /opt/rocm-5.2.3
        buildable: false
    hsa-rocr-dev:
      externals:
      - spec: hsa-rocr-dev@5.2.3
        prefix: /opt/rocm-5.2.3
        buildable: false
