spack:
  include:
  - /spack_environment/common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master build_type=Debug +miniapps +ci-test +ci-check-threads

  packages:
    all:
      variants:
        - 'build_type=Release'
    pika:
      require:
        - '+stdexec'
        - 'build_type=Debug'
        - 'malloc=system'
