spack:
  include:
  - common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@develop build_type=Debug cmakeflags="-DCMAKE_CXX_FLAGS=-Werror -DBUILD_TESTING=ON -DDLAF_BUILD_TESTING=ON -DDLAF_CI_RUNNER_USES_MPIRUN" ^openblas ^mpich

  packages:
    all:
      variants:
        - 'build_type=Release'
    pika:
      variants:
        - 'build_type=Debug'
        - 'malloc=system'
