spack:
  include:
  - /spack_environment/common-gh200.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master build_type=Debug +cuda +miniapps +ci-test ~ci-check-threads

  packages:
    all:
      variants:
        - 'build_type=Release'
    blas:
      require:: 'openblas'
    lapack:
      require:: 'openblas'
    pika:
      require:
        - 'build_type=Debug'
        - 'malloc=system'
