spack:
  include:
  - common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master build_type=Debug +cuda +miniapps +scalapack +ci-test +hdf5 ^openblas threads=openmp ^mpich+fortran

  packages:
    all:
      variants:
        - 'build_type=Release'
    pika:
      variants:
        - 'build_type=Debug'
        - 'malloc=system'
