spack:
  include:
  - /spack_environment/common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master build_type=Debug +cuda +miniapps +scalapack +ci-test +hdf5 +pch

  packages:
    all:
      variants:
        - 'build_type=Release'
    blas:
      require:: 'openblas'
    lapack:
      require:: 'openblas'
    scalapack:
      require:: 'netlib-scalapack'
    mpich:
      require:
        - '+fortran'
    pika:
      require:
        - 'build_type=Debug'
        - 'malloc=system'
