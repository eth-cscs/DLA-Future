spack:
  include:
  - /spack_environment/common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master +miniapps +ci-test +ci-check-threads

  packages:
    all:
      variants:
        - 'build_type=Release'
    intel-oneapi-mkl:
      require:
        - 'threads=none'
