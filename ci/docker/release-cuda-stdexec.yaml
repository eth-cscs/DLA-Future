spack:
  include:
  - /spack_environment/common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master +cuda +miniapps +ci-test

  packages:
    all:
      variants:
        - 'build_type=Release'
    pika:
      require:
        - '+stdexec'
    stdexec:
      require:
        - '@git.8bc7c7f06fe39831dea6852407ebe7f6be8fa9fd=main'
