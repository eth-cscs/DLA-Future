spack:
  specs:
  - dla-future@develop +rocm amdgpu_target=gfx90a:xnack- +miniapps +ci-test
  view: false
  concretizer:
    unify: true
  packages:
    all:
      target: [x86_64]
      variants:
      - build_type=Release
      - cxxstd=17
      - amdgpu_target=gfx90a:xnack-
    blas:
      require: openblas
    lapack:
      require: openblas
    mpi:
      require: mpich ~fortran ~rocm device=ch3 netmod=tcp ~libxml2
    blaspp:
      require: ~cuda ~rocm ~openmp
    pika:
      require: malloc=mimalloc
    hwloc:
      require: ~libxml2
    git:
      # Force git as non-buildable to allow deprecated versions in environments
      # https://github.com/spack/spack/pull/30040
      buildable: false
    llvm-amdgpu:
      externals:
      - spec: llvm-amdgpu@5.3.3 ~rocm-device-libs
        prefix: /opt/rocm-5.3.3/llvm
      buildable: false
    rocm-device-libs:
      externals:
      - spec: rocm-device-libs@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
    hip:
      externals:
      - spec: hip@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
    rocblas:
      externals:
      - spec: rocblas@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
    rocsolver:
      externals:
      - spec: rocsolver@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
    rocprim:
      externals:
      - spec: rocprim@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
    rocthrust:
      externals:
      - spec: rocthrust@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
    hsa-rocr-dev:
      externals:
      - spec: hsa-rocr-dev@5.3.3
        prefix: /opt/rocm-5.3.3
      buildable: false
