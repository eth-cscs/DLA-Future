spack:
  include:
  - /spack_environment/common-amdgpu.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
  - dla-future@master +rocm amdgpu_target=gfx90a:xnack- +miniapps +ci-test

  packages:
    all:
      variants:
      - build_type=Release
      - cxxstd=20
      - amdgpu_target=gfx90a:xnack-
    pika:
      require:
        - '+stdexec'
    blas:
      require:: openblas
    lapack:
      require:: openblas
    cray-mpich:
      require:
        - '~rocm'
    llvm-amdgpu:
      externals:
      - spec: llvm-amdgpu@6.0.2 ~rocm-device-libs
        prefix: /opt/rocm-6.0.2/llvm
        extra_attributes:
          compilers:
            c: /opt/rocm-6.0.2/llvm/bin/amdclang
            cxx: /opt/rocm-6.0.2/llvm/bin/amdclang++
            fortran: /opt/rocm-6.0.2/llvm/bin/amdflang
      buildable: false
    rocm-device-libs:
      externals:
      - spec: rocm-device-libs@6.0.2
        prefix: /opt/rocm-6.0.2
      buildable: false
    hip:
      externals:
      - spec: hip@6.0.2
        prefix: /opt/rocm-6.0.2
      buildable: false
    rocblas:
      externals:
      - spec: rocblas@6.0.2
        prefix: /opt/rocm-6.0.2
      buildable: false
    rocsolver:
      externals:
      - spec: rocsolver@6.0.2
        prefix: /opt/rocm-6.0.2
      buildable: false
    hsa-rocr-dev:
      externals:
      - spec: hsa-rocr-dev@6.0.2
        prefix: /opt/rocm-6.0.2
      buildable: false
