spack:
  include:
  - /spack_environment/common.yaml

  view: false
  concretizer:
    unify:
      true

  specs:
    - dla-future@master build_type=RelWithDebInfo cxxflags="-fsanitize=thread -fno-omit-frame-pointer" cflags="-fsanitize=thread -fno-omit-frame-pointer" ldflags="-fsanitize=thread" +miniapps +ci-test ~ci-check-threads

  packages:
    all:
      variants:
        - 'build_type=Release'
    pika:
      require:
        - 'build_type=RelWithDebInfo'
        - 'malloc=system'
        - '+sanitizers'
        - 'cxxflags="-fsanitize=thread -fno-omit-frame-pointer"'
        - 'ldflags="-fsanitize=thread"'
