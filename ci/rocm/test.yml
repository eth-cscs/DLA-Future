include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'
  - local: 'ci/ci-ext-custom.yml'

image: docker.io/rocm/dev-ubuntu-22.04:6.0.2

stages:
  - test

variables:
  FF_TIMESTAMPS: true
  SLURM_EXCLUSIVE: ''
  SLURM_EXACT: ''
  MPICH_MAX_THREAD_SAFETY: multiple

test_mi300a:
  stage: test
  extends: .dlaf-container-runner-beverin-mi300a
  variables:
    SLURM_CPUS_PER_TASK: 24
    SLURM_NTASKS: 4
    SLURM_TIMELIMIT: '0:30:00'
    SLURM_UNBUFFEREDIO: 1
    SLURM_WAIT: 0
    PULL_IMAGE: 'YES'
    USE_MPI: 'YES'
    DISABLE_AFTER_SCRIPT: 'YES'
  script: rocm-smi

test_mi250x:
  stage: test
  extends: .dlaf-container-runner-beverin-mi250x
  variables:
    SLURM_CPUS_PER_TASK: 24
    SLURM_NTASKS: 4
    SLURM_TIMELIMIT: '0:30:00'
    SLURM_UNBUFFEREDIO: 1
    SLURM_WAIT: 0
    PULL_IMAGE: 'YES'
    USE_MPI: 'YES'
    DISABLE_AFTER_SCRIPT: 'YES'
  script: rocm-smi
